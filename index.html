<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud API PHP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script defer src="./src/index.js"></script>
  </head>
  <body class="bg-dark text-white">
    <!-- HEADER -->
    <nav class="navbar navbar-dark bg-dark border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mi Primer RestFull con PHP</a>
      </div>
    </nav>

    <div style="min-height: 600px">
      <div class="container">
        <div class="row mt-4">
          <!-- FORM -->
          <div class="col-md-4">
            <div class="card bg-dark border">
              <div class="card-header"><h3>Agregar</h3></div>
              <div class="card-body">
                <form id="frm" class="d-flex flex-column gap-2">
                  <input
                    type="text"
                    name="title"
                    placeholder="Title"
                    class="form-control bg-dark text-white"
                  />
                  <textarea
                    name="description"
                    rows="5"
                    placeholder="Description"
                    class="form-control bg-dark text-white"
                  ></textarea>
                  <button type="submit" class="btn btn-secondary">
                    <div id="loader" class="visually-hidden">
                      <span
                        class="spinner-border spinner-border-sm"
                        role="status"
                        aria-hidden="true"
                      ></span>
                      <span>Loading...</span>
                    </div>
                    <div id="save">
                      <span>Save</span>
                    </div>
                  </button>
                </form>
              </div>
            </div>
          </div>
          <!-- LIST -->
          <div class="col-md-8">
            <table class="table text-white">
              <thead>
                <th>NÂ°</th>
                <th>Title</th>
                <th>Description</th>
                <th>Options</th>
              </thead>
              <tbody id="list-content"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <template id="list-item">
      <tr>
        <td data-index></td>
        <td data-title></td>
        <td data-desc></td>
        <td>
          <button class="btn btn-sm btn-outline-warning edit">Edit</button>
          <button class="btn btn-sm btn-outline-danger delete">Borrar</button>
        </td>
      </tr>
    </template>
  </body>
</html>
